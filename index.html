<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Number Guesser Game</title>
</head>

<body>
    <!-- header -->
    <div class="text-center">
        <span class="font-weight-bolder h4 bg-light mt-4 p-3 d-inline-block rounded">Making a Number Guesser Game Using
            JavaScript</span>
    </div>

    <!-- game board -->
    <div class="m-3">
        <div class="my-3 text-center">
            <p id="guess-number" class="display-1 alert-primary py-4 px-5 m-auto rounded" style="width: max-content;">?</p>
            <p class="alert alert-success mx-auto my-3" style="width: max-content"><strong>Please!</strong> guess the number between 1-10</p>
        </div>
        <!-- chances show -->
        <div id="chances" class="my-3 text-center" style="height: max-content;">
        </div>
        <!-- hints -->
        <div class="div" id="hints">
        </div>
        <!-- play bord -->
        <div class="text-center" id="play-board">
            
            <button class="btn btn-primary" style="font-size: 2rem;">Game Start</button>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom script -->
    <script src="js/script.js" type="module"></script>
</body>

</html>
